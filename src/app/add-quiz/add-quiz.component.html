<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-4">Add Quiz</h1>
  <form (submit)="submitQuiz()">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="quiz.title" required
        class="mt-1 p-2 w-full border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" name="description" [(ngModel)]="quiz.description" required
        class="mt-1 p-2 w-full border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
    <div class="mb-4">
      <label for="timeLimit" class="block text-sm font-medium text-gray-700">Time Limit (seconds)</label>
      <input type="number" id="timeLimit" name="timeLimit" [(ngModel)]="quiz.timeLimit" required
        class="mt-1 p-2 w-full border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
      <input type="file" id="image" name="image" (change)="onImageSelected($event)"
        class="mt-1 p-2 w-full border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div *ngFor="let question of quiz.questions; let i = index" class="mb-4">
      <label for="question{{ i }}" class="block text-sm font-medium text-gray-700">Question {{ i + 1 }}</label>
      <input type="text" id="question{{ i }}" name="question{{ i }}" [(ngModel)]="question.question" required
        class="mt-1 p-2 w-full border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      <div *ngFor="let option of question.options; let j = index" class="mt-2">
        <label for="option{{i}}{{j}}">Option {{j + 1}}</label>
        <input type="text" id="option{{ i }}{{ j }}" name="option{{ i }}{{ j }}"
        [(ngModel)]="quiz.questions[i].options[j]" required
        class="p-2 w-full border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
      </div>
      
      <button type="button" (click)="addOption(i)" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md">Add
        Option</button>
        <div class="mt-2">
          <label for="correctAnswer{{i}}">Correct Answer:</label>
          <select id="correctAnswer{{i}}" name="correctAnswer{{i}}" [(ngModel)]="quiz.questions[i].correctAnswer" class="p-2 border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <option *ngFor="let option of question.options; let j = index" [ngValue]="option">{{ option }}</option>
          </select>
        </div>
    </div>
    <button type="button" (click)="addQuestion()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md">Add
      Question</button>
    <button type="submit" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-md">Submit Quiz</button>
  </form>
</div>
