
<div class="mb-4">
  <label for="toggleTimeLimit" class="flex items-center">
    <input type="checkbox" id="toggleTimeLimit" (ngModelChange)="toggleTimeLimit($event)" [(ngModel)]="timeLimitEnabled" class="form-checkbox h-5 w-5 text-blue-600">
    <span class="ml-2">Enable Time Limit</span>
  </label>
</div>
<div class="ml-5 mt-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-1/2">
    @for (quiz of quizzes; track $index) {
    <div class="border border-gray-200 rounded-lg p-4">
      <img src="{{quiz.imageUrl}}" alt="Quiz Image" class="mb-2">
      <h3 class="text-xl font-bold mb-2">{{ quiz.title }}</h3>
      <p class="text-gray-600 mb-2">{{ quiz.description | slice:0:80 }}{{ quiz.description.length > 80 ? '...' : '' }}</p>
      <p class="text-gray-600 mb-2">Time Limit: {{ resultService.formatTime(quiz.timeLimit) }}</p>
      <p class="text-gray-600">Question Count: {{ quiz.questions.length }}</p>
      <a [routerLink]="['/quiz', quiz.id]" class="mt-4 block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Start Quiz</a>
    </div>
  }
  </div>
