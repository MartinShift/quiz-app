<div class="container">
    <h1>Results</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="bg-white rounded-lg shadow-lg p-4" *ngFor="let result of results">
        <h2 class="text-xl font-semibold">{{ result.quiz.title }}</h2>
        <p class="text-gray-600">{{ result.quiz.description }}</p>
        <p>Score: {{ resultService.calculateTotalScore(result) }}</p>
        <a routerLink="/result/{{ result.id }}" class="text-blue-500 hover:underline">View Result</a>
      </div>
    </div>
  </div>
