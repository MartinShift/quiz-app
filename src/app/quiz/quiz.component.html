<div *ngIf="isLoading">
  Loading...
</div>

<div  *ngIf="!isLoading && quiz != undefined && quiz != null" class="max-w-xl mx-auto mt-8">
    <div class="bg-gray-100 p-6 rounded-lg shadow-md">
      <div class="flex justify-between mb-4">
        <div class="text-sm text-gray-600">Question {{ currentQuestionIndex + 1 }} / {{ quiz.questions.length }}</div>
        <div class="text-lg font-bold">{{ resultService.formatTime(remainingTime) }}</div> 

      </div>
      <h2 class="text-2xl font-bold mb-4">{{ quiz.questions[currentQuestionIndex].question }}</h2>
      <div>
        @for (option of quiz.questions[currentQuestionIndex].options; track $index) {
        <div class="mb-2">
          <button (click)="onSelectAnswer(option)" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
            {{ option }}
          </button>
        </div>
        }
      </div>
    </div>
  </div>
